<!DOCTYPE html>
<html>
	<head>
	<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/TaskThree.css">
		<title>Wordpress</title>
	</head>
	<body>
		<div id="container">
				<img src="images/wordpress.jpg" alt="logo" id="logo">
				<div id="file">Upload a file
					<input type="file" name="file" value="Choose file">
				</div>
				<div id="search">
					<form method="post">
						<span>Or search in wordpress</span>
							<input type="search" name="search" id="searchbox">
							<input type="image" src="images/button.png" id="button">
					</form>
				</div>
		</div>
	</body>
</html>
